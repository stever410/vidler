name: release-build

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
  pull_request:

permissions:
  contents: write

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate formatting
        run: pnpm format:check

      - name: Build
        run: pnpm build

  build-release:
    name: Release Build (${{ matrix.os }})
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Install Inno Setup
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install innosetup --yes --no-progress

      - name: Package release installer (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: bash scripts/release/package-linux.sh release-assets

      - name: Package release installer (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: bash scripts/release/package-macos.sh release-assets

      - name: Package release installer (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: pwsh -File scripts/release/package-windows.ps1 -OutputDir release-assets

      - name: Upload artifact (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: vidler-${{ runner.os }}
          path: release-assets/vidler-Linux.deb
          if-no-files-found: error

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: vidler-${{ runner.os }}
          path: release-assets/vidler-macOS.pkg
          if-no-files-found: error

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: vidler-${{ runner.os }}
          path: release-assets/vidler-Windows-setup*.exe
          if-no-files-found: error

  publish-release:
    name: Publish GitHub Release
    if: github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vidler-*
          merge-multiple: true
          path: release-assets

      - name: Publish to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          tag_name: master-${{ github.sha }}
          name: Master build ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          files: release-assets/*
